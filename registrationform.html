<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form </title>
  <link rel="stylesheet" href="assets/css/reg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1b8c286e92.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1b8c286e92.js" crossorigin="anonymous"></script>

  <style>
    .card-img-top {
      width: 50px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row ">
      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mx-auto pt-3"
        style=" background-color: #fff4f1; border-radius: 10px;">
        <div class="card border-0" style=" background-color: #fff4f100;">
          <div class="card-body border-0 mx-auto" style="background-color: #fff4f1;">
            <form>
              <input id="file" type="file" style="cursor: pointer;" />
              <p class="text-center" style="color:  rgb(255, 62, 135);">Drop and drag your image here</p>
              <div class="input-group">
                <input type="file" class="form-control outline-0 text-center" id="inputGroupFile01"
                  style="border: 2px solid rgb(255, 62, 135)!important; background-color: #fff4f1; opacity: 60%;">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <div class="container mt-5">
    <form class="row gy-5">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Event Name</label>
        <input type="email" class="form-control form-control-lg" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Organizer name</label>
        <input type="text" class="form-control form-control-lg" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Contact Number (Any Committee Member) *</label>
        <input type="text" class="form-control form-control-lg" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Helpline Number *</label>
        <input type="password" class="form-control form-control-lg" id="inputPassword4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Event Date</label>
        <input type="text" name="date" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'"
          class="form-control form-control-lg">
      </div>
      <div class="col-md-6">
        <label for="basic-url" class="form-label">Venue</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg" id="basic-url" aria-describedby="basic-addon3"
            style="border: 0 !important;">
          <span class="input-group-text" id="basic-addon3"
            style="border: 0  !important; outline: 0 !important; background-color: #fff4f1;"><i
              class="fa fa-map-marker-alt outline-0 border-0 pe-3"></i></span>
        </div>
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Time Range (Form- AM)</label>
        <input type="text" name="time" onfocus="(this.type='time')" onblur="if(!this.value) this.type='text'"
          class="form-control form-control-lg">
        <!-- <input type="time" class="form-control form-control-lg" id="inputPassword4" placeholder="Form"> -->
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Time Range (To- PM)</label>
        <input type="text" name="time" onfocus="(this.type='time')" onblur="if(!this.value) this.type='text'"
          class="form-control form-control-lg">
        <!-- <input type="time" class="form-control form-control-lg" id="inputPassword4" placeholder="Form"> -->
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Pass Type</label>
        <select id="inputState" class="form-select form-select-lg">
          <option selected disabled>single/multiple</option>
          <option>Single</option>
          <option>Multiple</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label">Event fee</label>
        <input type="text" class="form-control form-control-lg" id="inputZip">
      </div>
    </form>

    <div class="row mt-5 d-flex justify-content-start align-items-center ">
      <div class="row">
        <p class="para">Select pass card</p>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3 my-2">
        <div class="card text-center mx-auto" style="width: 18rem; height: 20vh;">
          <div class="card-body d-flex justify-content-center align-items-center">
            <input type="checkbox" class="btn-check" id="btn-check-1" checked autocomplete="off">
            <label class="btn btn-custom ch" for="btn-check-1">Entry</label>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3 my-2">
        <div class="card text-center mx-auto" style="width: 18rem; height: 20vh;">
          <div class="card-body d-flex justify-content-center align-items-center">
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-custom ch" for="btn-check-2">Meal</label>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3 my-2">
        <div class="card text-center mx-auto" style="width: 18rem; height: 20vh;">
          <div class="card-body d-flex justify-content-center align-items-center">
            <input type="checkbox" class="btn-check" id="btn-check-3" checked autocomplete="off">
            <label class="btn btn-custom ch" for="btn-check-3">Lottery</label>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3 my-2">
        <div class="card text-center mx-auto" style="width: 18rem; height: 20vh;">
          <div class="card-body d-flex justify-content-center align-items-center">
            <input type="checkbox" class="btn-check" id="btn-check-4" checked autocomplete="off">
            <label class="btn btn-custom ch" for="btn-check-4">All in one card</label>
          </div>
        </div>
      <!-- <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
      <label class="btn btn-custom" for="btn-check-2">Checked</label> -->
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 my-2 mt-5">
      <p class="para">Event details</p>
      <div class="form-floating">
        <textarea class="form-control border-0" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 200px; background-color: #fff4f1;"></textarea>
        <label for="floatingTextarea2">write details here....</label>
      </div>
    </div>
  </div>
  <div class="col-auto d-flex justify-content-center align-self-center mt-5 mb-5">
    <a href="#" class="btn btn-lg next d-flex justify-content-center align-items-center">Next</a>
  </div>
</body>

</html>
